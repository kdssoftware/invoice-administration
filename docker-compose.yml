version: "2"
services:
  app:
    container_name: app
    restart: always
    image: 'localhost:5000/app:latest'
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - mongo
    links:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
